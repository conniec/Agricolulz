{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="content">
    <div class="page-header">
          <h1>Sign up<small> Create an account</small></h1>
    </div>
    <div class="row">
    <form action="/signup/" method="post">
        {% csrf_token %}
        <div class="clearfix">
            <label for="username">Username</label>
            <div class="input">
              <input class="xlarge" id="username" name="username" size="30" type="text" />
            </div>
        </div><!-- /clearfix -->
        <div class="clearfix">
            <label for="email">Email</label>
            <div class="input">
              <input class="xlarge" id="email" name="email" size="30" type="text" />
            </div>
        </div><!-- /clearfix -->

        <div class="clearfix">
            <label for="password">Password</label>
            <div class="input">
              <input class="password" id="password" name="password" size="30" type="text" />
            </div>
        </div><!-- /clearfix -->

        <div class="actions">
            <input type="submit" class="btn primary" value="Save changes">&nbsp;<button type="reset" class="btn">Cancel</button>
        </div>
    </form>
    </div>
  

</div>





{% endblock %}

{% block extrastylesheets %}
{% endblock %}

{% block extrahead %}

{% endblock %}
